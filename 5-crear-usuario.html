    <div class="container seccion-crear-usuario">
        <div class="row texto-centrado">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> <!--Grid-->
                
                <form action="#" id="data_crear_usua">
                    <!--Email -->
                    <div class="texto_area_usuario" id="email">
                        <input type="email" name="correo" id="correo" class="data_input_crear" placeholder="Email" required>
                        <label class="head-label" for="email">Email</label>
                        <label class="bottom-label1" id="bottom-email" for="email"></label>
                    </div>

                    <p class="texto1-usuario">La contraseña debe estar formada por 8 caracteres sin espacios.<br>(Al menos una letra sea mayúscula, una minúscula y un dígito)</p>

                    <!--Contraseña-->
                    <div class="texto_area_usuario" id="contraseña">
                        <input type="password" name="pass" id="pass" class="data_input_crear" placeholder="Contraseña" pattern="[A-Za-z0-9]{8}">
                        <label class="head-label" for="contraseña">Contraseña</label>
                        <label class="bottom-label1" id="bottom-contraseña" for="contraseña"></label>
                    </div>
                    <!--Confirmar contraseña-->
                    <div class="texto_area_usuario" id="contraseña2">
                        <input type="password" name="pass2" id="pass2" class="data_input_crear" placeholder="Confirmar contraseña" pattern="[A-Za-z0-9]{8}">
                        <label class="head-label" for="contraseña2">Confirmar contraseña</label>
                        <label class="bottom-label1" id="bottom-contraseña" for="contraseña2"></label>
                    </div>

                    <div class="contenedor1">
                        <input class="btn btn-siguiente" type="submit" value="Crear cuenta">
                    </div> 
                    
                </form>
        </div>

</div>
