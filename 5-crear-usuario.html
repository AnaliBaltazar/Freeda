<div class="container seccion-crear-usuario">
        <div class="row texto-centrado">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> 
                
                <form action="" id="data_crear_usua" onsubmit="return validatePassword(event);">
                    <!--Email -->
                    <div class="texto_area_usuario" id="email">
                        <input type="email" name="correo" id="correo" class="data_input_crear" placeholder="Email">
                        <label class="head-label" for="email">Email</label>
                        <label class="bottom-label1" id="bottom-email" for="email"></label>
                    </div>

                    <p class="texto1-usuario">La contraseña debe estar formada por 8 caracteres sin espacios.<br>(Al menos una letra sea mayúscula, una minúscula y un número)</p>


                    <!--Contraseña-->
                    <div class="texto_area_usuario" id="contraseña">


                        <input type="password" name="pass" id="pass" class="data_input_crear" placeholder="Contraseña" data-toggle="tooltip" data-html="true" data-placement="left" aria-describedby="passHelp" title="La contraseña debe estar formada por al menos:
                        <ul>
                            <li>8 caracteres</li>
                            <li>1 letra mayúscula</li>
                            <li>1 letra minúscula</li>
                            <li>1 número</li></ul>">

                        <label class="head-label" for="contraseña">Contraseña</label>
                        <label class="bottom-label1" id="bottom-contraseña" for="contraseña"></label>
                    </div>
                    <!--Confirmar contraseña-->
                    <div class="texto_area_usuario" id="contraseña2">
                        <input type="password" name="pass2" id="pass2" class="data_input_crear" placeholder="Confirmar contraseña">
                        <label class="head-label" for="contraseña2">Confirmar contraseña</label>
                        <label class="bottom-label1" id="bottom-contraseña" for="contraseña2"></label>
                    </div>

                    <div class="contenedor1">
                        <button class="btn btn-siguiente" id="crear-cuenta" type="submit">Crear cuenta</button>
                    </div> 
                    
                </form>
        </div>
