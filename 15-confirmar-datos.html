                <div class="texto_area_regis" id="rfc-c">
                    <input type="text" name="rfc" id="rfc" class="data_input_aseg" placeholder="RFC">
                    <label class="head-label" for="rfc">RFC</label>
                </div>

                <!--Nombre de usuario-->
                <div class="texto_area_regis" id="nombre_usua">
                    <input type="text" name="nombre" id="nombre" class="data_input_aseg" placeholder="Nombre completo">
                    <label class="head-label" for="nombre">Nombre completo</label>
                </div>

                <!--Fecha de nacimiento-->
                <div class="texto_area_regis" id="fecha_nacimiento">
                    <input type="text" name="fechaN" id="fechaN" class="data_input_aseg" placeholder="Fecha de nacimiento">
                    <label class="head-label" for="materno">Fecha de nacimiento</label>
                </div>

                <div class="text_area_i" id="cp_inmueble_cont">    
                    <input type="text" name="cp_inmueble" id="cp" class="data_input_inmueble" placeholder="Código postal" maxlength="5" required>                
                    <label class="head-label" for="cp">Código postal donde se ubica el inmueble</label>
                </div>

                <div class="text_area_i" id="estado_inmueble_cont">    
                    <input type="text" name="estado_inmueble" id="estado" class="data_input_inmueble" placeholder="Estado" required>                
                    <label class="head-label" for="estado">Estado donde se ubica el inmueble</label>
                </div>
            
                <div class="text_area_i" id="municipio_inmueble_cont">    
                    <input type="text" name="municipio_inmueble" id="municipio" class="data_input_inmueble" placeholder="Municipio" required>                
                    <label class="head-label" for="municipio">Municipio donde se ubica el inmueble</label>
                </div>
        
                <div class="text_area_i" id="colonia_inmueble_cont">
                    <input type="text" name="colonia_inmueble" id="colonia_inmueble" class="data_input_inmueble" placeholder="Colonia" required>                
                    <label class="head-label" for="colonia_inmueble">Colonia donde se ubica el inmueble</label>
                </div>
                <div class="text_area_i" id="calle_inmueble_cont">
                    <input type="text" name="calle_inmueble" id="calle" class="data_input_inmueble" placeholder="Calle y número" required>                
                    <label class="head-label" for="calle">Calle y número donde se ubica el inmueble</label>
                </div>
