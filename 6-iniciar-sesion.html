  <div class="container seccion1 ">

  <div class="container contenedor-iniciar">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 reg1">
        <div class="texto_area_login" id="error" >
          <h5>El nombre de usuario y/o contraseña no son válidos</h5>
        </div>
        <form id="data-inicio-sesion" action="" onsubmit="validarUsuario(event);">
            <!--Nombre de usuario-->
          <div class="texto_area_login" id="name_usuario">
            <input type="text" id="login" class="data_input_login" name="login" placeholder="Nombre de usuario">
            <a class="underlineHover" href="#">¿Olvidaste tu nombre de usuario?</a>
          </div>

            <!--Contraseña-->
          <div class="texto_area_login" id="pass_usuario">
            <input type="password" id="password" class="data_input_login" name="login" placeholder="Contraseña">
            <a class="underlineHover" href="#">¿Olvidaste la contraseña?</a> 
          </div>
          
          <!--Boton de inicio de sesión-->
          <div class="seccion-boton" id="contraseña2">
            <input type="submit" name="iniciar" id="iniciar" class="btn-iniciar btn" value="Iniciar">
          </div>
        </form>
      </div>
    </div>
  </div>
